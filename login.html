<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх - Pizza Hut Mongolia</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <header class="login-header">
        <div class="container">
            <div class="logo-container">
                <img src="https://d2l1qb2xg9gi7w.cloudfront.net/mn/web-static-images/pizzahut_logo.png" alt="Pizza Hut Logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="back-link-container">
            <a href="index.html" class="back-link">&larr; Буцах</a>
        </div>

        <div class="login-form-container">
            <h2>Нэвтрэх</h2>
            <form>
                <div class="form-group">
                    <label for="email-phone">И-мэйл эсвэл Утасны дугаар оруулах <span class="required">*</span></label>
                    <input type="text" id="email-phone" name="email-phone" placeholder="Э-мэйл эсвэл утасны дугаараа оруулна уу" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Нууц үг or Нэг удаагийн код илгээх <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Нууц үг" required>
                    <a href="#" class="forgot-password">Нууц үг сэргээх</a>
                </div>
                <button type="submit" class="login-btn">Нэвтрэх</button>
            </form>
            <p class="register-prompt">Бүртгэлтэй хаяг байхгүй? <a href="register.html" class="register-link-alt">Бүртгүүлэх</a></p>
        </div>
    </main>


</body>
</html>
